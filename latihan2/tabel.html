<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <link rel="icon" href="img/cnuy.jpg">
</head>
<body>
    <h1>Belajar Tabel</h1>
    <table border="1px" style="text-align: center;">
        <colgroup>
            <col span="1" style="background-color: blue;">
            <col span="1" style="background-color: white;">
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <tr>
                <td>Nama</td>
                <td>Kelas</td>
                <td>Umur</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Reza</td>
                <td>12</td>
                <td>18</td>
            </tr>

            <tr>
                <td>Asep</td>
                <td>15</td>
                <td>19</td>
            </tr>

            <tr>
                <td colspan="2">total</td>
                <td>1909</td>
            </tr>

            <tr>
                <td rowspan="2">12.00</td>
                <td colspan="2">istirahat</td>
            </tr>
            <td colspan="2">makan</td>
        </tbody>
    </table>
<br>
<p>menggoda &#x1F60B;</p>
</body>
</html>
